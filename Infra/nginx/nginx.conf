# ğŸ“Š ë©”ì¸ ì„¤ì •
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# ì´ë²¤íŠ¸ ì²˜ë¦¬ ì„¤ì •
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ğŸ¯ ê¸°ë³¸ ì„¤ì •
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # ğŸ“Š ë¡œê·¸ í˜•ì‹
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # âš¡ ì„±ëŠ¥ ìµœì í™”
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # ğŸ“¦ ì••ì¶• ì„¤ì •
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ğŸ”’ ë³´ì•ˆ í—¤ë”
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # ğŸ“ íŒŒì¼ ì—…ë¡œë“œ ì œí•œ
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # â±ï¸ íƒ€ì„ì•„ì›ƒ ì„¤ì •
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffer_size 4k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;
    
    # ğŸ¯ ì—…ìŠ¤íŠ¸ë¦¼ ì„œë²„ ì •ì˜
    upstream foodbuddy_backend {
        server backend:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream foodbuddy_frontend {
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # ğŸŒ HTTP ì„œë²„ (HTTPSë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸)
    server {
        listen 80;
        server_name _;
        
        # Let's Encrypt ACME Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # ğŸ”’ HTTPSë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # ğŸ”’ HTTPS ì„œë²„
    server {
        listen 443 ssl http2;
        server_name _;
        
        # ğŸ” SSL ì¸ì¦ì„œ ì„¤ì •
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # SSL ë³´ì•ˆ ì„¤ì •
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # ğŸ”’ ë³´ì•ˆ í—¤ë” (HTTPSìš©)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # ğŸ¥ í—¬ìŠ¤ì²´í¬ ì—”ë“œí¬ì¸íŠ¸
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # ğŸš€ API ìš”ì²­ (ë°±ì—”ë“œë¡œ í”„ë¡ì‹œ)
        location /api/ {
            proxy_pass http://foodbuddy_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # ğŸ”„ ì—°ê²° ì¬ì‚¬ìš©
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # â±ï¸ íƒ€ì„ì•„ì›ƒ ì„¤ì •
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # ğŸ“Š ì—ëŸ¬ ì²˜ë¦¬
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }
        
        # ğŸ¨ ì •ì  íŒŒì¼ (ì´ë¯¸ì§€, CSS, JS)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://foodbuddy_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ğŸ“¦ ìºì‹œ ì„¤ì •
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
        
        # ğŸ¨ í”„ë¡ íŠ¸ì—”ë“œ ìš”ì²­ (Next.jsë¡œ í”„ë¡ì‹œ)
        location / {
            proxy_pass http://foodbuddy_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # ğŸ”„ ì—°ê²° ì¬ì‚¬ìš©
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # â±ï¸ íƒ€ì„ì•„ì›ƒ ì„¤ì •
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # ğŸ“Š ì—ëŸ¬ ì²˜ë¦¬
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
            
            # ğŸš« ìºì‹œ ë¹„í™œì„±í™” (ë™ì  ì½˜í…ì¸ )
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # ğŸš« ë³´ì•ˆ: ìˆ¨ê²¨ì§„ íŒŒì¼ ì ‘ê·¼ ì°¨ë‹¨
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # ğŸš« ë³´ì•ˆ: ë¯¼ê°í•œ íŒŒì¼ ì ‘ê·¼ ì°¨ë‹¨
        location ~* \.(env|log|bak|backup|old|tmp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
    
    # ğŸ“Š ëª¨ë‹ˆí„°ë§ìš© ì„œë²„ (ë‚´ë¶€ ë„¤íŠ¸ì›Œí¬ë§Œ)
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
    }
} 